<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container esquerdo">            
            <span class="cabeçalho__menu-hamburguer"></span>
            <img src="assets/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container direito">
            <a class="container__imagem" href="#"><img src="assets/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="assets/Compras.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="assets/Usuario.svg" alt="Meu perfil"></a>
        </div>

    <main>
        <section>
            <h2>Já sabe por onde começar?</h2>
            <p>Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        </section>
    </main>

    <footer>
        <h3>Grupo Alura</h3>
    </footer>
